<h1>Create new pokemon card</h1>
<p>Enter title, type and points to create your own poke card</p>
<form action="http://localhost:8000/api/v1/pokemon-card/create" method="POST">
    <input type="text" placeholder="title" name="title">
    <input type="text" placeholder="type" name="type">
    <input type="text" placeholder="points" name="points">
    <button type="submit">Submit</button>
</form>
